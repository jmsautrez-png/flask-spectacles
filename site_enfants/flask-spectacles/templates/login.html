
{% extends "base.html" %}
{% block title %}Connexion — Admin{% endblock %}
{% block content %}
<h2>Connexion</h2>
<form method="post" class="form">
  <label>Nom d’utilisateur
    <input name="username" type="text" required autofocus>
  </label>
  <label>Mot de passe
    <input name="password" type="password" required>
  </label>
  <button type="submit">Se connecter</button>
</form>
<p class="hint">Astuce : définissez <code>ADMIN_USERNAME</code> et <code>ADMIN_PASSWORD</code> dans vos variables d’environnement pour créer l’admin au premier démarrage.</p>
<p><a class="lost-pass" href="{{ url_for('forgot_password') }}">Mot de passe oublié ?</a></p>
{% endblock %}
