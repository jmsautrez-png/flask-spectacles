
{% extends "base.html" %}
{% block title %}Votre spectacle{% endblock %}
{% block content %}
<h2>Votre spectacle</h2>
<form method="post" enctype="multipart/form-data" class="form">
  <label>Titre
    <input type="text" name="title" required>
  </label>

  <label>Description
    <textarea name="description" rows="4"></textarea>
  </label>

  <div class="grid-2">
    <label>Lieu
      <input type="text" name="location" placeholder="Ville / Salle">
    </label>
    <label>Catégorie
      <input type="text" name="category" placeholder="Magie, Théâtre, Clown…">
    </label>
  </div>

  <label>Date
    <input type="date" name="date">
  </label>

  <label>Image ou PDF
    <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif,.webp,.pdf">
  </label>

  <div class="actions">
    <button type="submit">Envoyer</button>
    <a class="btn-secondary" href="{{ url_for('home') }}">Annuler</a>
  </div>
</form>
<p class="hint">Votre annonce sera visible après validation par l’administrateur.</p>
{% endblock %}
