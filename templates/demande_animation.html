{% extends "base.html" %}
{% block title %}Demander une animation pour anniversaire, entreprise, école - Spectacle'ment Votre{% endblock %}

{% block content %}
<h1>Demande d’animation</h1>
<p>Remplissez ce formulaire, nous vous répondrons rapidement.</p>

<form action="{{ url_for('demande_animation') }}" method="POST" class="form-stack">

  <div class="form-row">
    <label for="structure">Structure / Organisateur</label>
    <input type="text" id="structure" name="structure" placeholder="Nom de la mairie, école, association…" required>
  </div>

  <div class="form-row">
    <label for="telephone">Téléphone</label>
    <input type="tel" id="telephone" name="telephone" placeholder="06 00 00 00 00" required>
  </div>

  <div class="form-row">
    <label for="lieu_ville">Lieu / ville</label>
    <input type="text" id="lieu_ville" name="lieu_ville" required>
  </div>
  
  <div class="form-row">
  <label for="nom">Nom / Prénom ou contact principal</label>
  <input type="text" id="nom" name="nom" required>
  </div>

  <div class="form-row">
    <label for="dates_horaires">Date(s) et horaires</label>
    <input type="text" id="dates_horaires" name="dates_horaires" placeholder="Ex : 15/12 (14h-16h), 18/12 (10h-12h)" required>
  </div>

  <div class="form-row">
    <label for="type_espace">Type d’espace mis à disposition</label>
    <input type="text" id="type_espace" name="type_espace" placeholder="Salle polyvalente, gymnase, plein air…" required>
  </div>

  <div class="form-row">
    <label for="genre_recherche">Genre recherché</label>
    <input type="text" id="genre_recherche" name="genre_recherche" placeholder="Théâtre, conte, cirque, musique…" required>
  </div> 

  <div class="form-row">
  <label for="age_range">Tranche d’âge du public</label>
  <input type="text" id="age_range" name="age_range"
         value="{{ request.form.get('age_range') if request.method=='POST' else (show.age_range if show else '') }}"
         placeholder="tout public…" required>
  </div>
  <div class="form-row">
    <label for="jauge">Jauge estimée</label>
    <input type="number" id="jauge" name="jauge" min="1" step="1" placeholder="Ex : 120" required>
  </div>

  <div class="form-row">
    <label for="budget">Budget indicatif</label>
    <input type="text" id="budget" name="budget" placeholder="Ex : 1000–1500 €" required>
  </div>

  <div class="form-row">
    <label for="contraintes">Contraintes techniques</label>
    <textarea id="contraintes" name="contraintes" rows="4" placeholder="Scène, hauteur sous plafond, noir total, régie, puissance électrique…"></textarea>
  </div>

  <div class="form-row">
    <label for="accessibilite">Accessibilité</label>
    <textarea id="accessibilite" name="accessibilite" rows="3" placeholder="PMR, parking, déchargement, ascenseur…"></textarea>
  </div>

  <div class="form-row">
    <label for="contact_email">Votre e-mail de contact</label>
    <input type="email" id="contact_email" name="contact_email" placeholder="votre@email.fr" required>
  </div>

  <div class="form-row">
    <button type="submit" class="btn btn-primary">Envoyer la demande</button>
  </div>
</form>

<style>
.form-stack .form-row { margin-bottom: 12px; }
.form-stack label { display:block; font-weight:600; margin-bottom:6px; }
.form-stack input, .form-stack textarea { width:100%; padding:8px; border:1px solid var(--border); border-radius:8px; }
.btn.btn-primary { background: var(--accent); color:#fff; border:none; padding:10px 14px; border-radius:10px; cursor:pointer; }
</style>
{% endblock %}
