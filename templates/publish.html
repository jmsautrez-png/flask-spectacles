{% extends "base.html" %}
{% block title %}Publier vØtre spectacle ou animation - AnimatoSpectacle{% endblock %}

{% block content %}
<h2>Publier vØtre spectacle</h2>
<p>Remplissez le formulaire ci-dessous. VØtre annonce sera examinée avant publication.</p>

<form action="{{ url_for('submit_show') }}" method="post" enctype="multipart/form-data" class="form">

  <label>Raison sociale</label>
  <input type="text" name="raison_sociale">

  <label>Titre du spectacle</label>
  <input type="text" name="title" required>

  <label>Description</label>
  <textarea name="description"></textarea>

  <label>Lieu</label>
  <input type="text" name="location">

  <label>Catégorie</label>
  <input type="text" name="category">

  <label>Tranche d’âge</label>
  <select name="age_range" required>
    <option value="">-- Choisir --</option>
    <option value="enfant">Enfant</option>
    <option value="adulte">Adulte</option>
    <option value="tout public">Tout public</option>
  </select>

  <label>Date</label>
  <input type="date" name="date">

  <label>Email de contact <span style="font-size:0.85rem;font-weight:normal;color:var(--muted);">(Pour mettre vØtre adresse courriel <a href="{{ url_for('legal') }}" style="color:var(--primary);text-decoration:underline;">nous contacter</a>)</span></label>
  <input type="email" name="contact_email" value="audition_2020@yahoo.fr" {% if not (user and user.is_admin) %}readonly{% endif %}>

  <label>Affiche / PDF <span style="font-size:0.85rem;font-weight:normal;color:var(--muted);">(Taille max : 5 MB)</span></label>
  <input type="file" name="file" accept="image/*,application/pdf">

  <button type="submit">Envoyer</button>
</form>

{% endblock %}
