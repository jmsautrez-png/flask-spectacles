{% extends "base.html" %}
{% block title %}Contact{% endblock %}
{% block content %}
<h2>Contact</h2>
<p>Pour toute demande, question ou information complémentaire, veuillez remplir le formulaire ci-dessous ou nous écrire à
<a href="mailto:audition_2020@yahoo.fr" style="color: red; font-weight: bold;">audition_2020@yahoo.fr</a>.</p>
<form method="post" style="max-width:400px; margin:auto;">
    <label>Nom<br><input type="text" name="nom" required></label><br><br>
    <label>Email<br><input type="email" name="email" required></label><br><br>
    <label>Message<br><textarea name="message" rows="5" required></textarea></label><br><br>
    <button type="submit" style="padding:8px 20px; border-radius:8px; background:#1976d2; color:#fff; font-weight:700; border:none;">Envoyer</button>
</form>
{% endblock %}
