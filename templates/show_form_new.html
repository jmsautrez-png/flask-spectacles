{% extends "base.html" %}
{% block title %}Ajouter une annonce{% endblock %}
{% block content %}
<h2>Ajouter une annonce</h2>
<form method="post" enctype="multipart/form-data" class="form">
  <label>Raison sociale
    <input type="text" name="raison_sociale">
  </label>

  <label>Titre
    <input type="text" name="title" required>
  </label>

  <label>Description (max 70 mots)
    <textarea id="description" name="description" rows="4" required></textarea>
    <div id="desc-counter" style="font-size:.9rem;opacity:.8;margin-top:4px;">0/70 mots</div>
  </label>

  <div class="grid-2">
    <label>Lieu
      <input type="text" name="location" placeholder="Ville / Salle">
    </label>
    <label>Catégorie
      <input type="text" name="category" placeholder="Magie, Théâtre, Clown…">
    </label> 
    
   </div>

   <label>Âge  
      <input type="text" name="age_range"
       value="{{ (request.form.get('age_range') if request.method=='POST' else (show.age_range if show else '')) or '' }}"
       placeholder="Tranche d'âge">
   </label>



  <label>Image ou PDF
    <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif,.webp,.pdf">
  </label>

  <div class="actions">
    <button type="submit">Enregistrer</button>
    <a class="btn-secondary" href="{{ url_for('home') }}">Annuler</a>
  </div>
</form>

<!-- Script limite 70 mots -->
<script>
(function () {
  const ta = document.getElementById('description');
  const counter = document.getElementById('desc-counter');
  const MAX = 70;

  if (!ta || !counter) return;

  function update() {
    const words = ta.value.trim().split(/\s+/).filter(Boolean);
    if (words.length > MAX) {
      ta.value = words.slice(0, MAX).join(' ');
    }
    const count = ta.value.trim() ? ta.value.trim().split(/\s+/).length : 0;
    counter.textContent = `${count}/${MAX} mots`;
  }

  ta.addEventListener('input', update);
  update();

  // Sécurité à l’envoi du formulaire
  document.querySelectorAll("form").forEach(form => {
    form.addEventListener("submit", e => {
      const words = ta.value.trim().split(/\s+/).filter(Boolean);
      if (words.length > MAX) {
        e.preventDefault();
        alert("La description ne doit pas dépasser 70 mots.");
      }
    });
  });
})();
</script>

{% endblock %}
