services:
  - type: web
    name: flask-spectacles
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -c gunicorn_config.py app:app"
    envVars:
      # === CRITICAL: Security ===
      - key: SECRET_KEY
        generateValue: true  # Render generates a random value, persists across deploys
      
      - key: FLASK_ENV
        value: production
      
      # === CRITICAL: Database (PostgreSQL) ===
      # Link to your Render PostgreSQL database
      - key: DATABASE_URL
        fromDatabase:
          name: flask-spectacles-db
          property: connectionString
      
      # === Admin credentials ===
      # Set these manually in Render dashboard for security
      - key: ADMIN_USERNAME
        sync: false  # Set manually in Render dashboard
      - key: ADMIN_PASSWORD
        sync: false  # Set manually in Render dashboard
      
      # === AWS S3 Configuration ===
      - key: S3_BUCKET
        value: spectacle-ment-votre
      - key: S3_KEY
        sync: false  # Set manually in Render dashboard for security
      - key: S3_SECRET
        sync: false  # Set manually in Render dashboard for security
      - key: S3_REGION
        value: eu-west-1

databases:
  - name: flask-spectacles-db
    databaseName: flask_spectacles
    user: flask_user
    plan: free  # Change to 'starter' for production persistence beyond 90 days
